all: false
dir: '{{.InterfaceDir}}' # where to scan for interfaces

# where mocks are written (global)
output: internal/mocks
keeptree: true        # mirror the source package path under output
inpackage: false      # do NOT write next to the source

# mock file/package naming
filename: '{{.InterfaceName}}_mock.go'
outpkg: 'mocks'                          # package name for generated mocks
structname: '{{.Mock}}{{.InterfaceName}}'
pkgname: '{{.SrcPackageName}}'

force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'

packages:
  github.com/grafvonb/camunder/internal/services/auth:
    config:
      all: true
  github.com/grafvonb/camunder/internal/services/cluster/v87:
    config:
      all: true
  github.com/grafvonb/camunder/internal/services/cluster/v88:
    config:
      all: true
